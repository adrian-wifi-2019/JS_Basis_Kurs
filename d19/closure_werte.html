<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    let subFunction;

    function mainFunction(){
      let foo = 1;

      subFunction = function(){
        foo ++;
        console.log('subFunction: ' + foo);
      }

      foo = 100;
    }

    mainFunction();

    subFunction();
    subFunction();
    subFunction();
    subFunction();
  </script>
</head>
<body>

</body>
</html>
